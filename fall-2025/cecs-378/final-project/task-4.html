<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Task 2</title>
    <script>
      function makeRequest() {
        const response = document.getElementById("response");
        response.innerHTML = "Waiting for response...";

        fetch("/bad.js").then((response) =>
          response.text()
        ).then((text) => {
          eval(text);
        });
      }
    </script>
  </head>
  <body>
    <div>
      <button id="make-request" onclick="makeRequest()">Make Request</button>

      <p>Response:</p>
      <div id="response">Response failed due to CSP</div>
    </div>
  </body>
</html>
